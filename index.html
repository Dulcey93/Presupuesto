<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadatos -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Santiago Dulcey" />
    <meta name="description" content="Budget program" />
    <meta name="keywords" content="HTML, CSS, Bootstrap, Workers" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Titulo -->
    <title>Budget Js | Santiago Dulcey</title>
    <!-- Links Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Links Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <link href="./styles/styles.css" rel="stylesheet" />
    <script src="./main.js" type="module" defer></script>
    <!-- CDN FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>
        <div id="header" class="container-fluid row row-cols-1 justify-content-center bg-light text-center p-5">
        </div>
    </section>

    <div id="counter"class="container my-4 py-4">
        <form id="myFormulario" class="d-flex justify-content-center">
            <div class="form-group mx-3">
                <select name="inputType" class="form-select my-3">
                    <option value="ingreso">+</option>
                    <option value="egreso">-</option>
                </select>
            </div>
            <div class="form-group mx-3">
                <input name="inputDescription" type="text" class="form-control my-3" placeholder="Description" />
            </div>
            <div class="form-group mx-3">
                <input name="inputValue" type="text" class="form-control my-3" pattern="[0-9]+" placeholder="Value" />
            </div>
            <button class="btn">
                <i class="fa-sharp fa-regular fa-circle-check text-success fs-4"></i>
            </button>
        </form>
    </div>

    <section>
        <div id="table"class="container my-4 py-4">
        </div>
    </section>
</body>

</html>
